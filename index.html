<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/js/script.js">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="make-a-choice">
        <h3>Make a choice</h3>
    </div>
    <div id="button">
        <input type="submit" value="Rock" class="join-button"> 
        <input type="submit" value="Paper" class="join-button">
        <input type="submit" value="Scissors" class="join-button">
    </div>
    <div class="make-a-choice">
        <h3 id="wins">Player wins</h3>
    </div>
    <div class="your-score">
        <h3>Your score:</h3>
    </div>
    <div class="computer-score">
        <h3>Computer score:</h3>
    </div>
    <div class="photo">
        <img src="assets/images/rock_paper_scissors.jpg" alt="rock paper scissors" class="photo1">
        <img src="assets/images/rock_paper_scissors.jpg" alt="rock paper scissors" class="photo2">
    </div>

    <footer>
        
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="make-a-choice">
        <h3>Make a choice</h3>
    </div>
    <div id="button">
        <button aria-label="Rock" class="buttons" data-choice="0" id="button_rock">Rock</button>
        <button aria-label="Paper" class="buttons" data-choice="1" id="button_paper">Paper</button>
        <button aria-label="Scissors" class="buttons" data-choice="2" id="button_scissors">Scissors</button>
    </div>
    <div class="make-a-choice">
        <h3 id="wins">Let's play</h3>
    </div>
    <div class="choice">
        <h3 id="your-choice">Your choice:</h3>
        <h3 id="computer-choice">Computer choice:</h3>
    </div>
    <div class="photo">
        <img src="assets/images/rock_paper_scissors.jpg" alt="rock paper scissors" id="photo1">
        <img src="assets/images/rock_paper_scissors.jpg" alt="rock paper scissors" id="photo2">
    </div>

    <div id="score"> 
        <p id="pscore1"><strong>Your score:</strong><strong id="pscore">0</strong></p>
        <p id="cscore1"><strong>Computers score:</strong><strong id="cscore">0</strong></p>
    </div>

    <footer>
        <h3>Rules</h3>
        <p>Choice between rock, paper or scissors. Scissors wins over paper. Rock wins over scissors and paper wins over rock.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
